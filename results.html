<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="주차별 로또 당첨 번호 및 등수별 당첨금 히스토리. 최신 회차부터 1등 당첨인원, 당첨금 정보를 한눈에 확인하세요.">
    <title>당첨 결과 히스토리 | Lotto Analytics 🏆</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Lotto Analytics 🔬</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">홈으로</a>
                <a href="guide.html" class="nav-link">분석 가이드</a>
            </div>
            <button id="theme-toggle">🌙</button>
        </div>
    </nav>

    <main class="container" style="max-width: 1100px;">
        <section class="main-card">
            <div class="game-header">
                <h1>당첨 결과 히스토리 🏆</h1>
                <p>최신 회차별 당첨 번호와 1등 당첨 상세 현황을 실시간으로 확인하세요.</p>
            </div>

            <div class="table-wrapper">
                <table id="results-table" class="history-table">
                    <thead>
                        <tr>
                            <th>회차</th>
                            <th>추첨일</th>
                            <th>당첨 번호 / 보너스</th>
                            <th>1등 당첨자</th>
                            <th>1등 당첨금 (1인당)</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <!-- 데이터가 여기에 동적으로 로드됩니다 -->
                    </tbody>
                </table>
                <div id="loading-spinner" class="loading-area">
                    <p>최신 당첨 데이터를 분석 엔진에서 불러오는 중입니다... 🔄</p>
                </div>
            </div>

            <div class="button-group" style="margin-top: 2rem;">
                <button id="btn-load-more" class="btn-secondary" style="display: none;">이전 회차 더보기 ⬇️</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2026 Lotto Analytics. All rights reserved.</p>
            <div class="footer-links">
                <a href="privacy.html">개인정보처리방침</a>
                <a href="guide.html">이용약관</a>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
