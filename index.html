<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="10년 통계 기반 로또 6/45 번호 생성 및 정밀 분석 리포트 서비스.">
    <title>Lucky Lotto 6/45 | 행운의 번호 분석 ✨</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">Lucky Lotto 🍀</a>
            <button id="theme-toggle">🌙</button>
        </div>
    </nav>

    <main class="container">
        <!-- Main Generator Card -->
        <section class="game-card main-card">
            <div class="game-header">
                <h1>Lucky Lotto 6/45 🎰</h1>
                <p>과거 10년 통계를 기반으로 분석된 6개의 행운 번호를 만나보세요.</p>
            </div>
            
            <div id="numbers-display" class="numbers-display">
                <!-- 숫자가 여기에 생성됩니다 -->
            </div>

            <div class="game-controls">
                <button id="btn-auto" class="btn-primary">자동 번호 생성 ✨</button>
                <button id="btn-toggle-manual" class="btn-secondary">내 번호 분석하기 ✍️</button>
            </div>

            <div id="manual-area" class="manual-area" style="display:none;">
                <p class="manual-title">분석할 6개의 번호를 입력해주세요</p>
                <div class="manual-inputs" id="manual-inputs">
                    <input type="number" min="1" max="45" placeholder="1">
                    <input type="number" min="1" max="45" placeholder="2">
                    <input type="number" min="1" max="45" placeholder="3">
                    <input type="number" min="1" max="45" placeholder="4">
                    <input type="number" min="1" max="45" placeholder="5">
                    <input type="number" min="1" max="45" placeholder="6">
                </div>
                <button id="btn-analyze" class="btn-analyze">실시간 통계 분석 시작 📊</button>
            </div>
        </section>

        <!-- Analysis Report Area -->
        <section id="analysis-report" class="report-section" style="display:none;">
            <div class="report-container">
                <h2>10년 데이터 정밀 분석 리포트 📊</h2>
                <div class="report-grid">
                    <div class="report-card score-card">
                        <h3>당첨 기대 점수</h3>
                        <div id="overall-score" class="big-score">0</div>
                        <p id="score-comment">데이터 분석 완료.</p>
                    </div>
                    <div class="report-card detail-card">
                        <h3>패턴 밸런스 분석</h3>
                        <div id="report-details" class="detail-list">
                            <!-- 상세 데이터가 여기에 들어갑니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
