<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="로또, 연금복권, 파워볼 종합 행운 센터. 각 복권별 정밀 분석 리포트 제공.">
    <title>Lucky Lotto Hub | 종합 복권 행운 센터 ✨</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">Lucky Lotto Hub 🍀</a>
            <ul class="nav-menu">
                <li><a href="#lotto-section">로또 6/45</a></li>
                <li><a href="#pension-section">연금복권 720+</a></li>
                <li><a href="#powerball-section">파워볼</a></li>
            </ul>
            <button id="theme-toggle">🌙</button>
        </div>
    </nav>

    <main class="container">
        <!-- 1. Lotto 6/45 Section -->
        <section id="lotto-section" class="game-card">
            <div class="game-header">
                <h2>로또 6/45 🎰</h2>
                <p>1~45 숫자 중 6개 선택</p>
            </div>
            <div id="lotto-display" class="numbers-display"></div>
            <div class="game-controls">
                <button onclick="handleAuto('lotto')" class="btn-primary">자동 생성 ✨</button>
                <button onclick="toggleManual('lotto')" class="btn-secondary">수동 분석 ✍️</button>
            </div>
            <div id="lotto-manual" class="manual-area" style="display:none;">
                <div class="manual-inputs" id="lotto-inputs"></div>
                <button onclick="handleManual('lotto')" class="btn-analyze">조합 분석하기 📊</button>
            </div>
        </section>

        <!-- 2. Pension 720+ Section -->
        <section id="pension-section" class="game-card">
            <div class="game-header">
                <h2>연금복권 720+ 🏠</h2>
                <p>1~5조 + 6자리 숫자 조합</p>
            </div>
            <div id="pension-display" class="numbers-display"></div>
            <div class="game-controls">
                <button onclick="handleAuto('pension')" class="btn-primary">자동 생성 ✨</button>
                <button onclick="toggleManual('pension')" class="btn-secondary">수동 분석 ✍️</button>
            </div>
            <div id="pension-manual" class="manual-area" style="display:none;">
                <div class="manual-inputs" id="pension-inputs"></div>
                <button onclick="handleManual('pension')" class="btn-analyze">조합 분석하기 📊</button>
            </div>
        </section>

        <!-- 3. Powerball Section -->
        <section id="powerball-section" class="game-card">
            <div class="game-header">
                <h2>파워볼 🎰</h2>
                <p>일반볼 5개(1~28) + 파워볼 1개(0~9)</p>
            </div>
            <div id="powerball-display" class="numbers-display"></div>
            <div class="game-controls">
                <button onclick="handleAuto('powerball')" class="btn-primary">자동 생성 ✨</button>
                <button onclick="toggleManual('powerball')" class="btn-secondary">수동 분석 ✍️</button>
            </div>
            <div id="powerball-manual" class="manual-area" style="display:none;">
                <div class="manual-inputs" id="powerball-inputs"></div>
                <button onclick="handleManual('powerball')" class="btn-analyze">조합 분석하기 📊</button>
            </div>
        </section>

        <!-- Analysis Report Area (Shared) -->
        <section id="analysis-report" class="report-section" style="display:none;">
            <div class="report-container">
                <h2>실시간 분석 리포트 📊</h2>
                <div class="report-grid">
                    <div class="report-card score-card">
                        <h3>당첨 기대 점수</h3>
                        <div id="overall-score" class="big-score">0</div>
                        <p id="score-comment">데이터 분석 중...</p>
                    </div>
                    <div class="report-card detail-card">
                        <h3>패턴 밸런스</h3>
                        <div id="report-details"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
